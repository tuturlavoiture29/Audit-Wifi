# Audit-Wifi configuration template
paths:
  root: /opt/audit-wifi
  lists: ./lists
  hashes: ./hashes
  logs: ./logs
  potfile: ./potfile.txt

profiles:
  fast:
    description: "Quick reconnaissance and common-word attacks"
    timebox_minutes_per_stage: 10
  balanced:
    description: "Balanced coverage with extended wordlists"
    timebox_minutes_per_stage: 30
  thorough:
    description: "Exhaustive attempts including mask and rule chains"
    timebox_minutes_per_stage: 60

safe_mode: true
safe_windows:
  - "22:00-06:00"
  - "12:00-13:00"

gpu_enable: true

encryption:
  enabled: false
  method: openssl
  cipher: aes-256-cbc
  key_file: config/keys/master.key
  iv_file: config/keys/master.iv
  passphrase_env: AUDIT_WIFI_ENCRYPTION_PASSPHRASE
